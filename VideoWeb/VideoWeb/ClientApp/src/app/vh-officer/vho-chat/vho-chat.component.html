<div class="chat-header" [style.width.px]="sectionDivWidth">
  <span class="govuk-!-padding-2 govuk-!-padding-left-4 govuk-heading-s">Instant messages for this hearing</span>
</div>
<div id="chat-list" style="overflow: auto; height: xyz;" #scrollMe [scrollTop]="scrollMe.scrollHeight"
  class="govuk-!-padding-2 govuk-!-padding-left-4" [style.width.px]="sectionDivWidth" class="chat-window">
  <span *ngFor="let message of messages" class="govuk-grid-row">

    <div class="govuk-grid-column-full" [ngClass]="(message.is_user)?'own-message':'other-message'">
      <p class="govuk-body govuk-!-margin-bottom-2">
        <span
          class="govuk-!-font-weight-bold govuk-!-margin-right-2">{{message.from}}</span>({{message.timestamp | date:'HH:mm' }})
      </p>
      <p class="govuk-body chat-message">{{message.message}}</p>
    </div>

  </span>
</div>

<div [style.width.px]="sectionDivWidth" class="govuk-form-group chat-input-group">
  <input class="govuk-input" autocomplete="off" [formControl]="newMessageBody" id="new-message-box"
    name="new-message-box" type="text" (keydown)="onKeydown($event)">
  <button (click)="sendMessage()" id="send-new-message-btn" class="govuk-button" data-module="govuk-button">
    Send
  </button>
</div>

<div class="participant-status-header">
  <span class="govuk-!-padding-2 govuk-!-padding-left-4 govuk-heading-s">Participant Status</span>
</div>

<p *ngIf="loadingData">Loading...</p>
<div id="participant-status-list">
  <div *ngFor="let participant of _participants" class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
      <div id="participant-contact-details-link-{{participant.id}}" class="govuk-body-s tooltip-wrapper">
        <ng-container *ngIf="participant.isJudge; else individualName">
          {{participant.displayName}}
        </ng-container>
        <ng-template #individualName>
          {{participant.initialedName}}
        </ng-template>
        <div id="tooltip-{{participant.id}}" class="tooltip">
          <app-participant-info-tooltip [participant]="participant" [venueName]="_venueName">
          </app-participant-info-tooltip>
        </div>
      </div>
    </div>

    <div class="govuk-grid-column-one-half">
      <p id="participant-status-{{participant.id}}" class="govuk-body-s govuk-!-font-weight-bold" [ngClass]="getParticipantStatusClass(participant)">
        {{participant.isJudge ? participant.getStatusAsTextForJudge(_judgeStatuses) : participant.getStatusAsText()}}
      </p>
    </div>
  </div>
</div>

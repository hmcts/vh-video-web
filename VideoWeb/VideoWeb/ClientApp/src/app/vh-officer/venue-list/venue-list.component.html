<div class="govuk-grid-row">
  <div class="govuk-!-margin-left-3 govuk-!-margin-right-7 govuk-!-margin-bottom-2 govuk-!-margin-top-2">
    <ng-multiselect-dropdown id="venue-allocation-list" [placeholder]="'Choose venues'" [data]="venues"
      [(ngModel)]="selectedVenues" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
      (onDeSelect)="onItemDeselect($event)" (onSelectAll)="onSelectAll()" (onDropDownClose)="updateSelection()">
    </ng-multiselect-dropdown>

  </div>
  <div *ngIf="venuesSelected" class="govuk-grid-column-full">
    <input type="button" value="View hearings" (click)="goToHearingList()" id="select-venue-allocation-btn"
      class="govuk-button" />
  </div>
</div>

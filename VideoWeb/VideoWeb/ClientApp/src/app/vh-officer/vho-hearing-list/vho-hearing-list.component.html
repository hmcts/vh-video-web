<div id="list-column" class="govuk-grid-column-full govuk-!-padding-0">
  <dl id="conferences-list" class="govuk-summary-list">
    <div
      class="govuk-summary-list__row govuk-!-padding-0"
      [ngClass]="{ 'selected-conference': isCurrentConference(conference) }"
      *ngFor="let conference of conferences"
      (click)="selectConference(conference)"
    >
      <dd id="{{ conference.id }}-summary" class="govuk-summary-list__value govuk-!-padding-left-4">
        <div class="govuk-grid-row">
          <div class="govuk-grid-column-three-quarters vh-width-main govuk-!-padding-bottom-2">
            <!-- time, case number-->
            <div class="govuk-grid-row">
              <div id="{{ conference.id }}-time" class="govuk-grid-column-one-half">
                {{ conference.scheduledDateTime | date: 'HH:mm' }}
              </div>
              <div id="{{ conference.id }}-case-number" class="govuk-grid-column-one-half">
                {{ conference.caseNumber }}
              </div>
            </div>

            <!-- duration, case name-->
            <div class="govuk-grid-row">
              <div id="{{ conference.id }}-duration" class="govuk-grid-column-one-half">
                {{ getDuration(conference) }}
              </div>
              <div id="{{ conference.id }}-case-name" class="govuk-grid-column-one-half">
                {{ conference.caseName }}
              </div>
            </div>

            <!-- pending alerts/ unread messages, status/copy-->
            <div class="govuk-grid-row govuk-!-padding-top-3">
              <div class="govuk-grid-column-one-half">
                <div class="govuk-grid-column-one-half">
                  <app-pending-tasks [conferenceId]="conference.id"></app-pending-tasks>
                </div>
                <div class="govuk-grid-column-one-half right-side">
                  <app-unread-messages [conferenceId]="conference.id"></app-unread-messages>
                </div>
              </div>

              <div class="govuk-grid-column-one-half right-side">
                <div class="govuk-grid-row">
                  <app-hearing-status [hearing]="mapToHearing(conference)"></app-hearing-status>

                  <span
                    class="govuk-!-padding-1 govuk-!-margin-left-2 report-conference govuk-body-s tooltip-wrapper"
                    (click)="copyToClipboard(conference); $event.stopPropagation()"
                  >
                    Copy UID
                    <span id="tooltip-1" class="tooltip">
                      <span class="govuk-grid-row">
                        <span class="govuk-grid-column-half">
                          <span>Hearing UID copied to clipboard</span>
                        </span>
                      </span>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="govuk-grid-column-one-quarter vh-width-traffic">
            <div class="govuk-grid-column-one-half right-side">
              <app-participant-network-status
                *ngFor="let participant of getParticipantsForConference(conference)"
                [participant]="participant"
                [conferenceId]="conference.id"
              >
              </app-participant-network-status>
            </div>
          </div>
        </div>
      </dd>
    </div>
  </dl>
</div>

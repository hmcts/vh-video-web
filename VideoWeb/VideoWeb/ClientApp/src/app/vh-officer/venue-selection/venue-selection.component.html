<div id="venue-selection" class="govuk-!-margin-bottom-2 govuk-!-margin-top-2">
  <ng-multiselect-dropdown id="venue-allocation-list" [placeholder]="'Choose venues'" [data]="venues"
    [(ngModel)]="selectedVenues" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
    (onDeSelect)="onItemDeselect($event)" (onSelectAll)="onSelectAll()" (onDropDownClose)="publishSelection()">
  </ng-multiselect-dropdown>
</div>

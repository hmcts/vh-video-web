<span
    appTooltip
    [text]="tooltip"
    (tooltipShown)="resetText()"
    [attr.alt]="'copy-id.alt' | translate"
    (click)="copyToClipboard(conference); $event.stopPropagation()">
  <em class="fad fa-address-card" aria-hidden="true"></em>
  <a [routerLink]="">{{'copy-id.display-text' | translate}}</a>
</span>

<span
  appTooltip
  [text]="tooltip"
  [id]="propertyIdName"
  (tooltipShown)="resetText()"
  [attr.alt]="'copy-id.alt' | translate"
  (click)="copyToClipboard(conference); $event.stopPropagation()"
>
  <i class="fad fa-address-card" aria-hidden="true"></i>
  <a class="copy-link-text" [routerLink]="">{{ 'copy-id.display-text' | translate }}</a>
</span>

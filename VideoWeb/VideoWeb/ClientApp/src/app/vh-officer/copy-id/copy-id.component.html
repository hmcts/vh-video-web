<div>
    <div #copyID class="copyIDbox" id="{{ conference.id }}-copyUID" [hidden]="displayTooltip">
        {{ tooltip }}
    </div>
    <img 
        id="{{ conference.id }}-copy-conference-id" 
        class="icons" 
        src="/assets/images/share.png" alt="copy-conference-id-icon"
        (mouseover)="onMouseOver($event)" 
        (mousemove)="onMouseOver($event)"
        (mouseout)="onMouseOut()"
        (click)="copyToClipboard(conference); $event.stopPropagation();" />
</div>

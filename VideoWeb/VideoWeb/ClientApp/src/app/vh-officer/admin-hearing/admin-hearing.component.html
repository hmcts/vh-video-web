<div class="govuk-!-padding-2 govuk-!-padding-right-0">
  <div class="govuk-grid-row">
    <app-hearing-header [hearing]="hearing"></app-hearing-header>
  </div>
  <div class="govuk-grid-row">
    <div id="participant-status-table" class="govuk-grid-column-one-quarter govuk-!-padding-0">
      <app-participant-status [conferenceId]="hearing.id"></app-participant-status>
    </div>
    <div *ngIf="!vhoVodafoneFeatureFlag" id="vho-admin-view" class="govuk-grid-column-three-quarters govuk-!-padding-0">
      <iframe
        id="admin-frame"
        [src]="adminIframeUrl"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen
        title="Admin overview of the hearings"
      ></iframe>
    </div>
  </div>
  <div class="govuk-grid-row">
    <app-tasks-table [hearing]="hearing"></app-tasks-table>
  </div>
</div>

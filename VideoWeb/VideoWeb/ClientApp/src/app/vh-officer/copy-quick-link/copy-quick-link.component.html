
<span
appTooltip
[text]="tooltip"
[id]="propertyIdName"
(tooltipShown)="resetTooltipText()"
(click)="copyToClipboard(); $event.stopPropagation()"
>

  <a class="copy-link-text" [routerLink]="">{{'copy-quick-link.display-text' | translate}}</a> 
</span>

<div>
  <div #skipLink tabindex="0"></div>
  <div role="navigation">
    <a href="javascript:void(0)" class="govuk-skip-link" (click)="skipToContent()">{{ 'app.skip-to-main-content' | translate }}</a>
  </div>
  <header>
    <app-header class="govuk-!-display-none-print" [loggedIn]="loggedIn"></app-header>
    <div class="govuk-width-container">
      <app-beta-banner *ngIf="loggedIn" [isRepresentativeOrIndividual]="isRepresentativeOrIndividual"></app-beta-banner>
      <nav *ngIf="showVideoHearingListLink" class="back-link-nav govuk-width-container">
        <a id="back-to-hearing-list-link" href="javascript:void(0)" (click)="goToHearingList()" class="govuk-back-link">
          {{ 'judge-waiting-room.return-to-video-hearing-list' | translate }}
        </a>
      </nav>
    </div>
  </header>
  <div class="govuk-width-container" id="master-container">
    <main
      #maincontent
      class="govuk-main-wrapper app-width-container--wide"
      id="main-content"
      role="main"
      tabindex="-1">
      <router-outlet></router-outlet>
    </main>
  </div>

  <app-footer class="govuk-!-display-none-print"></app-footer>
</div>

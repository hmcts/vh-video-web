<button class="vh-accordion" (click)="toggleDisplayOptions()">
  <span class="govuk-link">
    {{ 'video-filter.title' | translate }}
    <i
      class="fas"
      [ngClass]="showOptions ? 'fa-chevron-up' : 'fa-chevron-down'"
      id="bg-icon"
      style="margin-left: 8px"
      aria-hidden="true"
    ></i
  ></span>
</button>

<div *ngIf="showOptions" class="v-bg-panel">
  <div class="bg-grid">
    <div class="bg-img1">
      <input
        type="radio"
        class="input-hidden"
        name="backgrounds"
        id="bg-none"
        [checked]="!filterOn"
        [value]="null"
        (change)="this.backgroundChanged($event)"
      />
      <label for="bg-none">
        <img src="/assets/images/VhBgFilterNone.jpg" class="bg-option-img" [attr.alt]="'video-filter.none-alt' | translate" />
      </label>
    </div>
    <div class="bg-name1">
      <div class="govuk-hint bg-option-text">{{ 'video-filter.none' | translate }}</div>
    </div>
    <div class="bg-img2">
      <input
        type="radio"
        class="input-hidden"
        name="backgrounds"
        id="bg-blur"
        [checked]="activeFilter === vBG.blur"
        [value]="vBG.blur"
        (change)="this.backgroundChanged($event)"
      />
      <label for="bg-blur">
        <img src="/assets/images/VhBgFilterBlur.jpg" class="bg-option-img" [attr.alt]="'video-filter.blur-alt' | translate" />
      </label>
    </div>
    <div class="bg-name2">
      <div class="govuk-hint bg-option-text">{{ 'video-filter.blur' | translate }}</div>
    </div>
    <div class="bg-img3">
      <input
        type="radio"
        class="input-hidden"
        name="backgrounds"
        id="bg-hmcts"
        [checked]="activeFilter === vBG.HMCTS"
        [value]="vBG.HMCTS"
        (change)="this.backgroundChanged($event)"
      />
      <label for="bg-hmcts">
        <img src="/assets/images/VhBgFilterHMCTS.jpg" class="bg-option-img" [attr.alt]="'video-filter.hmcts-alt' | translate" />
      </label>
    </div>
    <div class="bg-name3">
      <div class="govuk-hint bg-option-text">{{ 'video-filter.hmcts' | translate }}</div>
    </div>
    <div class="bg-img4">
      <input
        type="radio"
        class="input-hidden"
        name="backgrounds"
        id="bg-scot"
        [checked]="activeFilter === vBG.SCTS"
        [value]="vBG.SCTS"
        (change)="this.backgroundChanged($event)"
      />
      <label for="bg-scot">
        <img src="/assets/images/VhBgFilterSCTS.jpg" class="bg-option-img" [attr.alt]="'video-filter.scts-alt' | translate" />
      </label>
    </div>
    <div class="bg-name4">
      <div class="govuk-hint bg-option-text">{{ 'video-filter.scts' | translate }}</div>
    </div>
  </div>
</div>

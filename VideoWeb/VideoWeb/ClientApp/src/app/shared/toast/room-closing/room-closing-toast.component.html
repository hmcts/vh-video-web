<ng-container>
<div class="call" style="display:block;" id="room-closing">
    <p class="govuk-body" style="font-size:0.95em;"><strong>Alert</strong><br><span id="room-closing-alert-message">This room will close in {{durationStr}}.</span></p>
    <div class="small-button" style="float:right; cursor:pointer;" (click)="dismiss()">Dismiss</div>
</div>
</ng-container>

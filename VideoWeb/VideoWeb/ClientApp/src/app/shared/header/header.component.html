<div class="moj-header" role="banner" data-module="header">

  <div class="moj-header__container">

    <div class="moj-header__logo">

    <app-header-logo-svg></app-header-logo-svg>

      <span class="moj-header__link moj-header__link--organisation-name" id="header-logo">
            {{'header.hm-courts' | translate}} &amp; {{'header.tribunals-service' | translate}}          
          
  </span>

    </div>
    <div class="moj-header__content">

      <nav class="moj-header__navigation" [attr.aria-label]="'account-navigation-label' | translate">

        <ul class="moj-header__navigation-list">

          <li *ngIf="loggedIn" class="moj-header__navigation-item">
            <a id="logout-link" class="moj-header__navigation-link"  [routerLink]="logoutRoute">
              {{'header.sign-out' | translate}}</a>
          </li>
        </ul>

      </nav>

    </div>
  </div>

</div>

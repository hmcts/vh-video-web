<details class="govuk-details">
  <summary class="govuk-details__summary" (click)="toggle()">
    <span class=" govuk-details__summary-text">
      Contact us for help
    </span>
  </summary>
  <div class="govuk-details__text" *ngIf="expanded">
    <p class="govuk-body govuk-!-margin-bottom-0"><strong>Telephone: </strong></p>
    <p class="govuk-body govuk-!-margin-bottom-0">Call us on {{ contact.phone }}</p>
    <p><span class="govuk-hint">(available between 9am and 5pm, Monday to Friday)</span></p>

    <p class="govuk-body govuk-!-margin-bottom-0"><strong>Email: </strong></p>
    <p class="govuk-body govuk-!-margin-bottom-0">
      <a class="govuk-link" href="mailto:{{contact.email}}" target="_blank" data-hsupport="email">Send us a message</a>
    </p>
    <span class="govuk-hint">(responses can take up to 3 days)</span>
  </div>
</details>

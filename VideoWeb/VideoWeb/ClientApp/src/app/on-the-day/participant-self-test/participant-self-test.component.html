<div *ngIf="!conference && !participant" class="govuk-grid-column-full">
  <p class="govuk-body-l">Please wait to be connected...</p>
</div>
<app-self-test *ngIf="conference && participant && !hideSelfTest" [conference]="conference" [participant]="participant"
  (testCompleted)="onSelfTestCompleted($event)"></app-self-test>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <p class="govuk-body">
      When the video has ended, answer a few questions to confirm your microphone and camera are working.
    </p>
  </div>
</div>

<div class="govuk-!-margin-top-6">
  <input type="button" id="continue-btn" class="govuk-button govuk-!-margin-right-1" role="button" value="Continue"
    (click)="continueParticipantJourney()" alt="Continue" />

  <input type="button" id="check-equipment-btn" class="govuk-button govuk-button--secondary" role="button"
    value="Re-play the video message" (click)="restartTest()" alt="Re-play the video message" />
</div>

<app-contact-us-folding></app-contact-us-folding>

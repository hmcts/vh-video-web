<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h1 class="govuk-heading-l">Let's confirm your equipment is working</h1>

    <p class="govuk-body govuk-!-margin-bottom-4">
      This short video will help you check that your camera and microphone are working.
    </p>

    <div class="govuk-!-margin-top-4">
      <input type="button" id="continue-btn" class="govuk-button" role="button" value="Continue"
        (click)="goToCameraAndMicCheck()" alt="Equipment Check" />
    </div>

    <app-contact-us-folding></app-contact-us-folding>
  </div>
</div>

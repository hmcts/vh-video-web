<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h1 class="govuk-heading-xl">{{ 'microphone-check.was-your-microphone-working' | translate }}</h1>

    <form [formGroup]="form" class="govuk-form-group" (ngSubmit)="onSubmit()">
      <div [ngClass]="showError() ? 'govuk-form-group--error' : 'govuk-form-group'">
        <div *ngIf="showError()" class="govuk-error-message">
          <span class="govuk-visually-hidden">{{ 'microphone-check.error' | translate }}</span>
          {{ 'microphone-check.select-if-you-could-see-the-bar-moving-when-you-spoke' | translate }}
        </div>

        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <label class="govuk-body" for="equipmentCheck">
              {{ 'microphone-check.could-you-see-the-bar-moving-when-you-spoke' | translate }}
            </label>
          </legend>
          <div class="govuk-radios govuk-!-margin-top-5">
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                id="microphone-yes"
                formControlName="equipmentCheck"
                name="equipmentCheck"
                type="radio"
                value="Yes"
              />
              <label class="govuk-label govuk-radios__label" for="microphone-yes">
                {{ 'microphone-check.yes' | translate }}
              </label>
            </div>
            <div class="govuk-radios__item">
              <input
                class="govuk-radios__input"
                id="microphone-no"
                formControlName="equipmentCheck"
                name="equipmentCheck"
                type="radio"
                value="No"
              />
              <label class="govuk-label govuk-radios__label" for="microphone-no">
                {{ 'microphone-check.no' | translate }}
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="govuk-!-margin-top-6">
        <button
          id="continue-btn"
          class="govuk-button govuk-!-margin-right-1"
          data-module="govuk-button"
          type="button"
          (click)="onSubmit()"
        >
        {{ 'microphone-check.continue' | translate }}
        </button>

        <button
          id="check-equipment-btn"
          class="govuk-button govuk-button--secondary"
          data-module="govuk-button"
          type="button"
          (click)="checkEquipmentAgain()"
        >
        {{ 'microphone-check.check-my-equipment-again' | translate }}
        </button>
      </div>
    </form>

    <app-contact-us-folding></app-contact-us-folding>
  </div>
</div>

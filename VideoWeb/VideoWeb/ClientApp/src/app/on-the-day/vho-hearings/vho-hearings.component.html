<div *ngIf="loadingData">
  <p class="govuk-body">Loading please wait...</p>
</div>

<div *ngIf="!loadingData && hasHearings()" class="govuk-grid-row">
  <app-vho-hearing-list [conferences]="conferences" (selectedConference)="onConferenceSelected($event)">
  </app-vho-hearing-list>
  <div class="govuk-grid-column-one-half">
    <iframe id="admin-frame" *ngIf="selectedConferenceUrl" [width]='adminFrameWidth' [height]="adminFrameHeight"
      [src]='selectedConferenceUrl' allowfullscreen frameborder="0" webkitallowfullscreen mozallowfullscreen>
    </iframe>
    <app-tasks-table *ngIf="!loadingData && hasTasks()" [conference]="selectedHearing.getConference()" [tasks]="tasks"
      (taskCompleted)="onTaskCompleted($event)"></app-tasks-table>
  </div>
</div>

<div *ngIf="!loadingData && !hasHearings()">
  <h1 class="govuk-heading-xl">Video hearings</h1>
  <h3 class="govuk-heading-m"> You have no video hearings</h3>
</div>

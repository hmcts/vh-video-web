<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <div class="panel-blue govuk-body govuk-!-margin-bottom-5">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-one-quarter vh-crest-column">
          <img
            appCrestLogoImageSource
            [sctsAltText]="'introduction.scottish-crest' | translate"
            [hmctsAltText]="'introduction.hm-courts-and-tribunals-service-crest' | translate"
            [sctsImageSource]="'/assets/images/scottish-crest-circle.png'"
            [hmctsImageSource]="'/assets/images/govuk-crest-black-circle.svg'"
            class="govuk-header__logotype-crest govuk-!-margin-bottom-6"
            alt=""
          />
        </div>
        <div class="govuk-grid-column-three-quarters">
          <h1 class="govuk-heading-xl text-white">{{ 'introduction.get-ready-for-the-hearing' | translate }}</h1>

          <p class="govuk-body govuk-!-margin-bottom-3 text-white">{{ 'introduction.next-we-are-going-to' | translate }}</p>

          <ul class="govuk-list govuk-list--bullet text-white">
            <li>{{ 'introduction.check-that-your-equipment-is-working' | translate }}</li>
            <li>{{ 'introduction.tell-you-about-the-rules-of-the-court' | translate }}</li>
          </ul>

          <button
            *ngIf="((existingTest$ | async) && isRepresentative) || isObserver"
            class="govuk-button govuk-button--secondary govuk-!-margin-top-4 govuk-!-margin-right-3"
            data-module="govuk-button"
            (click)="skipToCourtRulesPage()"
            id="skipToCourtRulesBtn"
          >
            {{ 'introduction.skipToCourtRules' | translate }}
          </button>
          <button
            class="govuk-button govuk-button--secondary govuk-!-margin-top-4"
            data-module="govuk-button"
            (click)="goToEquipmentCheck()"
            id="next"
          >
            {{ 'introduction.next' | translate }}
          </button>
        </div>
      </div>
    </div>
    <app-contact-us-folding></app-contact-us-folding>
  </div>
</div>

<!-- The Modal -->
<div id="change-language-modal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="govuk-width-container">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
          <h2 class="govuk-heading-l govuk-!-margin-top-6 govuk-!-margin-bottom-6">
            {{ 'audio-mix-selection.change-audio-header' | translate }}
          </h2>
          <div class="govuk-hint">
            {{ 'audio-mix-selection.change-audio-hint' | translate }}
          </div>
        </div>
      </div>
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
          <select
            class="govuk-select"
            id="audioMixLanguages"
            name="audioMixLanguages"
            [attr.aria-label]="'audio-mix-selection.change-audio-label' | translate"
            (change)="onAudioLanguageSelectionChanged($event.target.value)"
          >
            <option [value]="'main'">{{ 'audio-mix-selection.court' | translate }}</option>

            <option *ngFor="let language of bookedLanguages" [value]="language.code">
              {{ 'interpreter-language.' + stringToTranslateId(language.description) | translate }}
            </option>

            <option disabled>──────────</option>
            <option *ngFor="let language of nonBookedLanguages" [value]="language.code">
              {{ 'interpreter-language.' + stringToTranslateId(language.description) | translate }}
            </option>
          </select>
        </div>
      </div>
      <div class="govuk-!-margin-top-3">
        <button
          id="btnCancelClose"
          class="govuk-button govuk-button--secondary"
          type="button"
          data-module="govuk-button"
          [attr.aria-label]="'audio-mix-selection.cancel' | translate"
          (click)="onCancel()"
        >
          {{ 'audio-mix-selection.cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="sub-layout-grid">
  <div class="layoutimg">
    <img [attr.alt]="'hearing-layout.layout-image-alt' | translate: {layout: getLayoutTitle()}" class="layout-image" [src]="getLayoutImagePath()" />
  </div>
  <div class="layouttxt">
    <div class="govuk-body f16">
      <strong id='{{headerLayoutTitlePrefix}}{{layout}}'>{{ getLayoutTitle() }}</strong>
      <span *ngIf="recommended" class="recommended-txt"> ({{'hearing-layout.recommended' | translate}})</span>
      <br /><p id='{{headerLayoutDescriptionPrefix}}{{layout}}'>{{ getLayoutDescription() }}</p>
    </div>
  </div>
</div>

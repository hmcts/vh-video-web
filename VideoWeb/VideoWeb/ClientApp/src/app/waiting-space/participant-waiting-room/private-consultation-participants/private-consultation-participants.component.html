<div class="participant-wrapper">
    <h4 class="govuk-heading-s white">Participants</h4>
    <div class="participant-grid">
            <ng-container *ngFor="let participant of nonJudgeParticipants">
                <div [class]="getRowClasses(participant)">
                    <app-invite-participant
                        *ngIf="!participantIsInRoom(participant) && participantAvailable(participant)"
                        [participantId]="participant.id"
                        [conferenceId]="conference.id"
                        [roomLabel]="roomLabel">
                    </app-invite-participant>
                    <span *ngIf="participantIsInRoom(participant)" class="fas fa-check" aria-hidden="true"></span>
                </div>
                <div [class]="getRowClasses(participant)"><span [class]="participantNameClass(participant)">{{participant.display_name}}</span></div>
                <div [class]="getRowClasses(participant)" class="text-right"><span [class]="getParticipantStatusClasses(participant)" [innerHTML]="getParticipantStatus(participant)"></span></div>
            </ng-container>
    </div>
</div>

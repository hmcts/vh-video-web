<div *ngIf="isNetworkPoor" class="govuk-grid-row health-container live-hearing right-align-text">
  <div class="govuk-grid-column-full">
    <p class="govuk-body health-text govuk-!-margin-bottom-0">
      Your internet connection is poor
      <span class="govuk-button__start-icon">
        <img id="hearing-network-bad-img" class="networkIcon" src="/assets/images/alert-1.png" alt="Good network icon in hearing" />
      </span>
    </p>
    <p class="govuk-body-s health-text no-m">Others may have trouble seeing and hearing you.</p>
    <ng-template #poorNetwork> </ng-template>
  </div>
</div>

<div id="confirmationDialog" class="vh-popup-overlay">
  <div class="vh-popup">
    <h1 class="govuk-heading-m">You are about to close this hearing</h1>

    <p class="govuk-body govuk-!-margin-bottom-9">
      Close the hearing if you have completed proceedings. Once closed, the hearing is ended and cannot be re-opened.
    </p>

    <button
      id="btnConfirmClose"
      class="govuk-button govuk-!-margin-right-1"
      type="button"
      data-module="govuk-button"
      aria-label="Confirm closing the hearing"
      (click)="respondWithYes()"
    >
      Close hearing
    </button>

    <button
      id="btnCancelClose"
      class="govuk-button govuk-button--secondary"
      type="button"
      data-module="govuk-button"
      aria-label="Cancel closing the hearing"
      (click)="respondWithNo()"
    >
      Keep hearing open
    </button>
  </div>
</div>

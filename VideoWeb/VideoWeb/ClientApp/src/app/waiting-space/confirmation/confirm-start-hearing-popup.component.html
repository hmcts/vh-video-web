<div id="confirmationDialog" class="vh-popup-overlay">
    <div class="modal-content">
        <h1 class="govuk-heading-m">{{ 'confirm-start-hearing-popup.hearing-about-to-start' | translate:{action: action} }}</h1>

        <p class="govuk-body">{{ 'confirm-start-hearing-popup.participant-sees-countdown-timer' | translate }}</p>
        <p class="govuk-body govuk">
            {{ 'confirm-start-hearing-popup.private-consultations' | translate }}
        </p>
        <app-mute-microphone 
            *ngIf="isMuteMicrophoneEnabled" 
            [hearingId]="hearingId" 
            (confirmAnswered)="onConfirmAnswered($event)" 
            [confirmButtonText]="(action | titlecase) + ' ' + ('confirm-start-hearing-popup.hearing' | translate)" 
            [confirmButtonLabel]="'confirm-start-hearing-popup.confirm-start-hearing' | translate" 
            [cancelButtonLabel]="'confirm-start-hearing-popup.cancel-start-hearing' | translate">
        </app-mute-microphone>
    </div>
</div>

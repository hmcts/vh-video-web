<div *ngIf="loadingData" class="govuk-body-l">
  Please wait to be connected...
</div>

<div *ngIf="!loadingData" class="govuk-width-container">
  <iframe #judgeIframe id="judgeIframe" [src]='selectedHearingUrl' [attr.allow]='allowPermissions' width="1000px"
    height="500px" allowfullscreen frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen
    (load)="judgeURLChanged();">
  </iframe>
</div>

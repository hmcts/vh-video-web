<div *ngIf="loadingData" class="govuk-body-l">
  Please wait to be connected...
</div>

<div *ngIf="!loadingData && iframeOrigin" class="govuk-width-container">
  <iframe id="judgeIframe" [src]='selectedHearingUrl' [attr.allow]='allowPermissions' width="1000px" height="500px" allowfullscreen frameborder="0"
    webkitallowfullscreen mozallowfullscreen allowfullscreen>
  </iframe>
</div>

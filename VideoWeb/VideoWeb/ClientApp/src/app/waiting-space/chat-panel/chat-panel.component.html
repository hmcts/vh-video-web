<div class="header-container">
  <h2 class="govuk-heading-s white">{{ 'chat-panel.heading' | translate }}</h2>
</div>
<div #content id="chat-list" (scroll)="onScroll()">
  <div *ngIf="loading" class="govuk-body">{{ 'chat-panel.loading' | translate }}</div>
  <app-chat-body-window
    [messagesReceived]="messages"
    [pendingMessages]="pendingMessagesForConversation">
  </app-chat-body-window>
</div>
<app-chat-input-box (submittedMessage)="sendMessage($event)" [useLightText]="true"></app-chat-input-box>

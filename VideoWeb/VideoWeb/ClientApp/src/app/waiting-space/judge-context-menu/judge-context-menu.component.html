<img src="assets/images/elipses.png" class="panel-icon" (click)="toggleDropdown();">
<div [hidden]="!isDroppedDown" class="dropdown-content">
  <p class="govuk-body-s dropdown-header">
    <strong>{{ participant.displayName }}</strong>
    <span [innerHTML]="getAdditionalText()"></span>
  </p>
  <hr>
  <a (click)="toggleMuteParticipant()">{{participant.isMuted ? 'Unmute':'Mute'}}</a>
  <a *ngIf="!participant.isJudge && participant.handRaised" (click)="lowerParticipantHand()">Lower hand</a>
  <a (click)="toggleSpotlightParticipant()">{{participant.isSpotlighted ? 'Unpin':'Pin'}}</a>
</div>

<div *ngIf="networkHealth">
  <span *ngIf="!isNetworkGood" class="tooltip">
    <span class="top tooltip-alert">Poor signal</span>
    <img *ngIf="!isNetworkGood" src="/assets/images/alert-1.png" class="panel-icon-alert" alt="Poor connection icon" />
  </span>
</div>
<div *ngIf="isDisconnected">
  <span class="tooltip">
    <span class="top tooltip-disc">Disconnected</span>
    <img src="/assets/images/alert-full.png" class="panel-icon-alert-disc" alt="Disconnected icon" />
  </span>
</div>

<div *ngIf="isNetworkPoor">
  <span 
    appTooltip
    [text]="'participant-alert.network-connection-is-poor' | translate"
    colour="yellow"
    class="far fa-exclamation-triangle yellow panel-icon">
  </span>
</div>
<div *ngIf="isDisconnected">
  <span 
    appTooltip
    [text]="'participant-alert.disconnected' | translate"
    colour="red"
    class="far fa-exclamation-circle red panel-icon">
  </span>
</div>

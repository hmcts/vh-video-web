<div *ngIf="isNetworkPoor">
  <fa-icon 
    appTooltip
    [text]="'participant-alert.network-connection-is-poor' | translate"
    colour="yellow"
    class="yellow panel-icon"
    icon="far fa-exclamation-triangle">
  </fa-icon>
</div>
<div *ngIf="isDisconnected">
  <fa-icon 
    appTooltip
    [text]="'participant-alert.disconnected' | translate"
    colour="red"
    icon="exclamation-circle"
    class="red panel-icon no-click">
  </fa-icon>
</div>

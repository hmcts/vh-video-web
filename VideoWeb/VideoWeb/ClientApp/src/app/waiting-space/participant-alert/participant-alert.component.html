<div class="alert-container">
  <div *ngIf="networkHealth">
    <img
      *ngIf="isNetworkPoor"
      appTooltip
      [text]="'Your network connection is poor'"
      [colour]="'yellow'"
      src="/assets/images/alert-1.png"
      class="panel-icon-alert"
      alt="Poor connection icon"
    />
  </div>
  <div *ngIf="isDisconnected">
    <img src="/assets/images/alert-full.png" class="panel-icon" alt="Disconnected icon" />
  </div>
</div>

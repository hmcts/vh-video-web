<div class="modal-content negative">
  <div class="govuk-grid-row govuk-body">
    <div class="govuk-grid-column-full">
        <p class="govuk-!-font-size-27 govuk-!-font-weight-bold govuk-body--white govuk-!-margin-bottom-1">
            {{'consultation-error.message' | translate}}
        </p>
      <p class="govuk-!-font-size-19 govuk-body--white">{{'consultation-error.try-again' | translate}}</p>
      <button
        id="cancel-pc-request-error-btn"
        class="govuk-button govuk-!-margin-top-9"
        data-module="govuk-button"
        (click)="closeModal()"
        attr.alt="{{'consultation-error.close' | translate}}"
      >
        {{'consultation-error.close' | translate}}
      </button>
    </div>
  </div>
</div>

<div class="modal-content negative">
  <div class="govuk-grid-row govuk-body">
    <div class="govuk-grid-column-full">
      <p class="govuk-!-font-size-27 govuk-!-font-weight-bold govuk-body--white govuk-!-margin-bottom-1">
        Your contact request has been sent to
      </p>
      <p id="receiver" class="govuk-!-font-size-27 govuk-!-font-weight-bold govuk-body--white govuk-!-margin-top-1 govuk-!-margin-bottom-4">
        {{ requesteeName }}
      </p>
      <p class="govuk-!-font-size-19 govuk-body--white">Please wait while the other participant responds</p>
      <button
        id="cancel-pc-request-btn"
        class="govuk-button govuk-button--warning govuk-!-margin-top-9"
        data-module="govuk-button"
        (click)="cancelConsultationRequest()"
        alt="Cancel call"
      >
        Cancel call
      </button>
    </div>
  </div>
</div>

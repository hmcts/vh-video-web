<div>

  <div id="p-row-{{judge.id}}" class="govuk-grid-row govuk-!-margin-bottom-1">
    <div class="govuk-!-margin-top-4">
      <div class="govuk-grid-column-one-third">
        <img src="/assets/images/govuk-crest.png" height="50" width="50" class="govuk-header__logotype-crest"
             alt="HM Courts &amp; Tribunals Service crest" />
      </div>

      <div class="govuk-grid-column-two-thirds">
        <div class="govuk-heading-m govuk-!-margin-bottom-0">
          <span>Judge</span>
          <span *ngIf="isUserJudge()"><a href="javascript:void(0);" (click)="changeJudgeNameShow()" class="govuk-body govuk-link vh-ml10">Edit</a></span>
        </div>
        <p class="govuk-body-s govuk-!-margin-bottom-0" *ngIf="!showChangeJudgeDisplayName"><strong>{{ judge.display_name }}</strong></p>

        <div *ngIf="showChangeJudgeDisplayName">
          <div class="govuk-form-group vh-mt10">
            <input type="text" id="new-judge-name" #judgeInputName
                   (blur)="onEnterJudgeDisplayName(judgeInputName.value)"
                   value="{{newJudgeDisplayName}}" class="govuk-input govuk-input--width-20" />
          </div>
          <div class="vh-mt10">
            <span><input type="button" id="editJudgeDisplayName" (click)="saveJudgeDisplayName()" value="Save" class="govuk-button" /></span>
            <span><input type="button" id="cancelJudgeDisplayName" (click)="cancelJudgeDisplayName()" value="Cancel" class="govuk-button vh-ml10 govuk-button--secondary" /></span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <hr />
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h2 class="govuk-heading-m">Participants</h2>
    </div>
  </div>

  <div *ngIf="litigantInPerson">
    <div *ngFor="let participant of individualParticipants" class="govuk-grid-row govuk-!-margin-bottom-1">
      <div id="p-row-{{participant.id}}" class="govuk-grid-column-full govuk-!-margin-top-2">

        <!-- if hearing has litigant in person -->
        <div *ngIf="litigantInPerson">
          <p id="p-{{participant.id}}-casetype" class="govuk-heading-s govuk-!-margin-bottom-0">
            {{ participant.case_type_group }}
          </p>
          <p id="p-{{participant.id}}-name" class="govuk-body-m govuk-!-margin-bottom-1">
            {{ participant.name }}
          </p>
        </div>

        <div class="govuk-body-s govuk-!-margin-bottom-3" *ngIf="isUserJudge()">
          <label id="p-{{participant.id}}-status"
                 class="govuk-body-s label-status label-status--{{getParticipantStatusCss(participant)}}">
            {{ getParticipantStatus(participant) }}
          </label>
        </div>

        <hr />
      </div>
    </div>
  </div>

  <div *ngIf="!litigantInPerson">
    <div *ngFor="let participant of nonJudgeParticipants" class="govuk-grid-row govuk-!-margin-bottom-1">
      <div id="p-row-{{participant.id}}" class="govuk-grid-column-full govuk-!-margin-top-2">

        <!-- represented by solicitor -->
        <div *ngIf="!litigantInPerson">
          <p id="p-{{participant.id}}-name" class="govuk-heading-m govuk-!-margin-bottom-0">
            {{participant.name}}
          </p>
          <p id="p-{{participant.id}}-role" class="govuk-body-m govuk-!-margin-bottom-1">
            <strong>
              {{ participant.role === 'Representative' ? 'Solicitor' : '' }}
            </strong>
          </p>
          <p id="p-{{participant.id}}-representee" *ngIf="participant.representee"
             class="govuk-body-m govuk-!-margin-bottom-1">
            Representing {{ participant.representee }}
          </p>
          <p id="p-{{participant.id}}-casetype" class="govuk-body-m govuk-!-margin-bottom-3">
            {{ participant.case_type_group }}
          </p>
        </div>

        <div class="govuk-body-s govuk-!-margin-bottom-3" *ngIf="isUserJudge()">
          <label id="p-{{participant.id}}-status"
                 class="govuk-body-s label-status label-status--{{getParticipantStatusCss(participant)}}">
            {{ getParticipantStatus(participant) }}
          </label>
        </div>

        <hr />
      </div>
    </div>
  </div>

</div>

---
java:
  image: 'sdshmctspublic.azurecr.io/vh/video-web:20210211.2'
  applicationPort: 8080
  replicas: 2
  ingressHost: vh-video-web.{{ .Values.global.environment }}.platform.hmcts.net
  releaseNameOverride: vh-video-web
  readinessPath: /healthcheck/health
  livenessPath: /healthcheck/health
  livenessDelay: 360
  livenessPeriod: 120
  aadIdentityName: vh-aad-identity
  keyVaults:
    vh-infra-core:
      excludeEnvironmentSuffix: false
      resourceGroup: vh-infra-core-{{ .Values.global.environment }}
      usePodIdentity: true
      secrets:
        - connectionstrings--signalr
        - azuread--vhvideowebclientid
        - connectionstrings--rediscache
        - wowzaconfiguration--storageaccountkey
        - testing--testuserpassword
    vh-video-web:
      excludeEnvironmentSuffix: false
      resourceGroup: vh-infra-core-{{ .Values.global.environment }}
      usePodIdentity: true
      secrets:
        - azuread--clientsecret
        - azuread--clientid
        - applicationinsights-instrumentationkey
        - applicationinsights-connection-string
        - ApplicationInsights--InstrumentationKey
        - kinlyconfiguration--apisecret
        - kinlyconfiguration--callbacksecret
        - kinlyconfiguration--selftestapisecret
  environment:
    ASPNETCORE_URLS: http://+:8080
    AZUREAD__POSTLOGOUTREDIRECTURI: http://vh-video-web.{{ .Values.global.environment }}.hearings.reform.hmcts.net/logout
    AZUREAD__REDIRECTURI: http://vh-video-web.{{ .Values.global.environment }}.hearings.reform.hmcts.net/home
    AZUREAD__TENANTID: "fb6e0e22-0da3-4c35-972a-9d61eb256508"
    AZUREAD__VHVIDEOWEBRESOURCEID: http://vh-video-web.{{ .Values.global.environment }}.hearings.reform.hmcts.net
    DISABLEHTTPSREDIRECTION: true
    MSDEPLOY_RENAME_LOCKED_FILES: 1
    TESTING__TESTUSERNAMESTEM: "@hearings.reform.hmcts.net"
    VHSERVICES__BOOKINGSAPIRESOURCEID: http://vh-bookings-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__BOOKINGSAPIURL: http://vh-bookings-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__TESTAPIRESOURCEID: http://vh-test-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__TESTAPIURL:  http://vh-test-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__USERAPIRESOURCEID: http://vh-user-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__USERAPIURL: http://vh-user-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__VIDEOAPIESOURCEID: http://vh-video-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__VIDEOAPIURL: http://vh-video-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__VIDEOWEBAPIURL: http://vh-video-web.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__VIDEOWEBRESOURCEID: http://vh-video-web.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__VIDEOURL: http://vh-video-web.{{ .Values.global.environment }}.platform.hmcts.net
    VideoAppUrl: http://vh-video-web.{{ .Values.global.environment }}.hearings.reform.hmcts.net
    WOWZACONFIGURATION__STORAGEACCOUNTNAME: vhwowza{{ .Values.global.environment }}
    WOWZACONFIGURATION__STORAGECONTAINERNAME: recordings
    Logging__LogLevel__Default: debug
    Logging__LogLevel__System: debug
    Logging__LogLevel__Microsoft: debug
 